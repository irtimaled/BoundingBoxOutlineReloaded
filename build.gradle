buildscript {
    repositories {
        jcenter()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
    }
    dependencies {
        classpath "net.fabricmc:fabric-loom:0.2.6-SNAPSHOT"
    }
}

apply plugin: 'fabric-loom'
apply plugin: 'java'
apply plugin: 'idea'

group 'com.irtimaled'
version project.buildVersion + '-' + project.mcVersion
archivesBaseName = 'BBOutlineReloaded'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    minecraft 'com.mojang:minecraft:' + project.mcVersion
    mappings 'net.fabricmc:yarn:' + project.mcVersion + '+build.13:v2'
    modCompile 'net.fabricmc:fabric-loader:0.7.9+build.190'
}

minecraft {
    refmapName = 'mixins.bbor.refmap.json'
}

processResources {
    filesMatching('fabric.mod.json') {
        expand version: project.version
    }
}

afterEvaluate {
    remapJar.classifier = 'fabric'
}
